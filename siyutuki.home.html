<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しゆつき - ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>しゆつき</h1>
        <p>ようこそ！しゆつきのホームページへ</p>
    </header>
    <main>
        <p>しゆつきのYouTubeチャンネルはこちらからご覧ください！</p>
        <p><a href="https://www.youtube.com/@siyutuki-official" target="_blank">YouTubeチャンネルを見る</a></p>
        
        <section>
            <h2>会員ページ</h2>
            <form action="/login" method="post">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="ログイン">
            </form>
        </section>
    </main>
</body>
</html>
